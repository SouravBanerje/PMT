<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Topic - {{ forum.forum_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --primary-light: #818cf8;
            --accent: #10b981;
            --danger: #ef4444;
            --surface: #ffffff;
            --surface-hover: #fafafa;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-700: #334155;
            --gray-900: #0f172a;
            
            --radius-sm: 0.5rem;
            --radius: 1rem;
            --radius-lg: 1.5rem;
            --shadow-sm: 0 2px 8px -2px rgba(0, 0, 0, 0.05);
            --shadow: 0 24px 48px -12px rgba(0, 0, 0, 0.18);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, #f8faff 0%, #f0f5ff 100%);
            min-height: 100vh;
            margin: 0;
            color: var(--gray-900);
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 48px;
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 32px;
        }

        h1 {
            font-size: 2.25rem;
            margin: 0 0 24px 0;
            font-weight: 700;
            background: linear-gradient(120deg, var(--primary-dark), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 i {
            font-size: 0.9em;
            color: var(--primary);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            background: var(--gray-50);
            padding: 12px 20px;
            border-radius: var(--radius);
            transition: var(--transition);
            border: 1px solid var(--gray-200);
        }

        .back-link:hover {
            background: var(--surface);
            color: var(--primary);
            border-color: var(--primary-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .form-section {
            background: var(--gray-50);
            border-radius: var(--radius);
            padding: 32px;
            border: 1px solid var(--gray-200);
            margin-top: 24px;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--gray-900);
            margin: 0 0 24px 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        label i {
            color: var(--primary);
            margin-right: 6px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--gray-900);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input[type="text"]:hover,
        textarea:hover {
            border-color: var(--primary-light);
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            line-height: 1.6;
        }

        .form-tip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: var(--surface);
            border-radius: var(--radius);
            color: var(--gray-500);
            font-size: 0.9rem;
            margin-bottom: 16px;
            border: 1px solid var(--gray-200);
        }

        .form-tip i {
            color: var(--accent);
        }

        .form-tip b {
            color: var(--primary);
            font-weight: 600;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn i {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover i {
            transform: rotate(180deg);
        }

        @media (max-width: 640px) {
            body {
                padding: 0;
            }

            .container {
                max-width: 100%;
                border-radius: 0;
                padding: 24px;
            }

            h1 {
                font-size: 1.75rem;
            }

            .form-section {
                padding: 20px;
            }

            .submit-btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Placeholder styling */
        ::placeholder {
            color: var(--gray-400);
        }

        /* Focus visible outline for accessibility */
        :focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fa-solid fa-comment-medical"></i>
                Create Topic
            </h1>
            <a href="/forum/{{ forum.id }}" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Topics
            </a>
        </div>

        <div class="form-section">
            <h2><i class="fa-solid fa-pen"></i> Topic Details</h2>
            <form method="post" autocomplete="off">
                <div class="form-group">
                    <label for="title">
                        <i class="fa-solid fa-heading"></i>Title
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            required 
                            placeholder="Enter a descriptive title for your topic"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">
                        <i class="fa-solid fa-align-left"></i>Content
                    </label>
                    <div class="input-wrapper">
                        <textarea 
                            id="content" 
                            name="content" 
                            required 
                            placeholder="Write your topic content here..."
                        ></textarea>
                    </div>
                </div>

                <div class="form-tip">
                    <i class="fa-solid fa-lightbulb"></i>
                    Pro tip: Use <b>@username</b> to mention someone
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fa-solid fa-plus"></i>
                    Create Topic
                </button>
            </form>
        </div>
    </div>
</body>
</html>
