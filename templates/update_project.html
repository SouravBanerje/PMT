<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Project - Project Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0284c7;
            --primary-light: #e0f2fe;
            --secondary: #6366f1;
            --secondary-dark: #4f46e5;
            --secondary-light: #e0e7ff;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            color: var(--gray-700);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: var(--gradient);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .navbar h1 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .back-link {
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .navbar .back-link:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .project-header {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
        }

        .project-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-700);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .project-meta {
            color: var(--gray-500);
            font-size: 0.875rem;
        }

        .form-container {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--gray-200);
            padding: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-700);
            background: white;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.25);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-400);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-entered { background: var(--gray-100); color: var(--gray-700); }
        .status-active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-canceled { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .status-completed { background: rgba(14, 165, 233, 0.1); color: var(--primary); }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .navbar {
                padding: 0.75rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1><i class="fas fa-edit"></i> Update Project</h1>
        <a href="{{ url_for('project_details.project_details', project_id=project.id) }}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Project
        </a>
    </nav>

    <main class="main-content">
        <div class="project-header">
            <h2><i class="fas fa-project-diagram"></i> {{ project.project_name }}</h2>
            <div class="project-meta">Last updated: {{ project.updated_at }}</div>
        </div>

        <div class="form-container">
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="project_name">Project Name</label>
                        <input type="text" id="project_name" name="project_name" value="{{ project.project_name }}" required>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" class="status-select">
                            <option value="Entered" {% if project.status == 'Entered' %}selected{% endif %}>Entered</option>
                            <option value="Approved & Active" {% if project.status == 'Approved & Active' %}selected{% endif %}>Approved & Active</option>
                            <option value="Canceled" {% if project.status == 'Canceled' %}selected{% endif %}>Canceled</option>
                            <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4">{{ project.description }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <input type="date" id="start_date" name="start_date" value="{{ project.start_date }}">
                    </div>

                    <div class="form-group">
                        <label for="end_date">End Date</label>
                        <input type="date" id="end_date" name="end_date" value="{{ project.end_date }}">
                    </div>

                    <div class="form-group">
                        <label for="project_type">Project Type</label>
                        <select id="project_type" name="project_type">
                            <option value="fixed" {% if project.project_type == 'fixed' %}selected{% endif %}>Fixed Price</option>
                            <option value="tm" {% if project.project_type == 'tm' %}selected{% endif %}>Time & Material</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="po_number">PO Number</label>
                        <input type="text" id="po_number" name="po_number" value="{{ project.po_number }}">
                    </div>

                    <div class="form-group">
                        <label for="total_amount">Total Amount (Fixed Price)</label>
                        <input type="number" step="0.01" id="total_amount" name="total_amount" value="{{ project.total_amount }}">
                    </div>

                    <div class="form-group">
                        <label for="per_month_billing">Monthly Billing (T&M)</label>
                        <input type="number" step="0.01" id="per_month_billing" name="per_month_billing" value="{{ project.per_month_billing }}">
                    </div>

                    <div class="form-group full-width">
                        <label for="sow_attachment">SOW Attachment URL</label>
                        <input type="text" id="sow_attachment" name="sow_attachment" value="{{ project.sow_attachment }}">
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('project_details.project_details', project_id=project.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Project
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Show/hide amount fields based on project type
        document.getElementById('project_type').addEventListener('change', function() {
            const fixedAmount = document.getElementById('total_amount').parentElement;
            const tmAmount = document.getElementById('per_month_billing').parentElement;
            
            if (this.value === 'fixed') {
                fixedAmount.style.display = 'block';
                tmAmount.style.display = 'none';
            } else {
                fixedAmount.style.display = 'none';
                tmAmount.style.display = 'block';
            }
        });

        // Initialize on load
        document.getElementById('project_type').dispatchEvent(new Event('change'));

        // Add status badge classes
        document.getElementById('status').addEventListener('change', function() {
            const select = this;
            select.className = 'status-select status-' + select.value.toLowerCase().replace(/[^a-z]/g, '');
        });
    </script>
</body>
</html>
