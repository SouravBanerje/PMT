<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Define Project - Project Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            /* Modern Color Scheme */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #eef2ff;
            --secondary: #14b8a6;
            --secondary-light: #f0fdfa;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f97316;
            
            /* Shadows and Effects */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04);
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.08);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, #e2e8f0 100%);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
        }

        .top-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            padding: 1.5rem;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: var(--shadow);
        }

        .top-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-content {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-title {
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .form-container {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2.5rem;
            padding-bottom: 2.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        label i {
            color: var(--primary);
        }

        .required {
            color: var(--danger);
            margin-left: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 0.95rem;
            transition: all 0.2s;
            color: var(--gray-800);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-hint {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-top: 0.25rem;
        }

        .file-upload {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: var(--primary-light);
        }

        .file-upload input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload-text {
            color: var(--primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-200);
            transform: translateY(-1px);
        }

        .amount-fields {
            display: none;
        }

        .amount-fields.visible {
            display: block;
        }

        .msg {
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .msg.error {
            background: #fee2e2;
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .msg.success {
            background: #dcfce7;
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                margin: 1rem auto;
            }

            .form-container {
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header class="top-header">
        <h1>
            <i class="fa-solid fa-diagram-project"></i>
            Project Management System
        </h1>
    </header>

    <main class="main-content">
        <h2 class="page-title">Define New Project</h2>

        <form id="projectForm" action="{{ url_for('define_project.define_project') }}" method="post" enctype="multipart/form-data">
            <div class="form-container">
                <!-- Basic Information Section -->
                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class="fa-solid fa-info-circle"></i>
                            Basic Information
                        </h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-signature"></i>
                                Project Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" name="project_name" required 
                                   placeholder="Enter project name"
                                   pattern="[A-Za-z0-9\s-_]+"
                                   title="Project name can contain letters, numbers, spaces, hyphens and underscores">
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-layer-group"></i>
                                Project Type
                                <span class="required">*</span>
                            </label>
                            <select name="project_type" required onchange="toggleAmountFields()">
                                <option value="">Select Project Type</option>
                                <option value="fixed">Fixed Price</option>
                                <option value="tm">Time & Material</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label>
                                <i class="fa-solid fa-pen"></i>
                                Project Description
                            </label>
                            <textarea name="project_description" 
                                    placeholder="Describe the project objectives, scope, and deliverables..."
                                    maxlength="1000"></textarea>
                            <div class="input-hint">
                                <i class="fas fa-info-circle"></i>
                                Maximum 1000 characters
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Project Details Section -->
                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class="fa-solid fa-clipboard-list"></i>
                            Project Details
                        </h3>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-calendar-days"></i>
                                Start Date
                                <span class="required">*</span>
                            </label>
                            <input type="date" name="start_date" required min="{{ today }}">
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-calendar-check"></i>
                                End Date
                                <span class="required">*</span>
                            </label>
                            <input type="date" name="end_date" required min="{{ today }}">
                        </div>

                        <div id="fixed_amount" class="form-group amount-fields">
                            <label>
                                <i class="fa-solid fa-dollar-sign"></i>
                                Total Amount
                                <span class="required">*</span>
                            </label>
                            <input type="number" name="total_amount" 
                                   step="0.01" min="0"
                                   placeholder="Enter total project amount">
                        </div>

                        <div id="tm_amount" class="form-group amount-fields">
                            <label>
                                <i class="fa-solid fa-calendar-week"></i>
                                Per Month Billing
                                <span class="required">*</span>
                            </label>
                            <input type="number" name="per_month_billing" 
                                   step="0.01" min="0"
                                   placeholder="Enter monthly billing amount">
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-user-tie"></i>
                                Project Manager
                                <span class="required">*</span>
                            </label>
                            <select name="pm_id" required>
                                <option value="">Select Project Manager</option>
                                {% for pm in project_managers %}
                                <option value="{{ pm.id }}">{{ pm.username }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fa-solid fa-receipt"></i>
                                Customer PO Number
                            </label>
                            <input type="text" name="po_number" 
                                   placeholder="Enter PO number"
                                   pattern="[A-Za-z0-9-_]+"
                                   title="PO number can contain letters, numbers, hyphens and underscores">
                        </div>
                    </div>
                </div>

                <!-- Documents Section -->
                <div class="section">
                    <div class="section-header">
                        <h3 class="section-title">
                            <i class="fa-solid fa-file-contract"></i>
                            Documents
                        </h3>
                    </div>
                    <div class="form-group">
                        <label>
                            <i class="fa-solid fa-paperclip"></i>
                            Signed SOW Attachment
                        </label>
                        <div class="file-upload" id="fileUpload">
                            <div class="file-upload-text">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Drop files here or click to upload</span>
                            </div>
                            <input type="file" name="sow_attachment" 
                                   accept=".pdf,.jpg,.jpeg,.png,.doc,.docx"
                                   onchange="updateFileName(this)">
                        </div>
                        <div class="input-hint">
                            <i class="fas fa-info-circle"></i>
                            Accepted formats: PDF, JPG, PNG, DOC, DOCX
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="{{ url_for('home.home') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Home
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Create Project
                    </button>
                </div>
            </div>
        </form>

        {% if msg %}
        <div class="msg {% if 'success' in msg.lower() %}success{% else %}error{% endif %}">
            <i class="fas {% if 'success' in msg.lower() %}fa-check-circle{% else %}fa-exclamation-circle{% endif %}"></i>
            {{ msg }}
        </div>
        {% endif %}
    </main>

    <script>
        function toggleAmountFields() {
            const projectType = document.querySelector('select[name="project_type"]').value;
            const fixedAmount = document.getElementById('fixed_amount');
            const tmAmount = document.getElementById('tm_amount');
            
            fixedAmount.style.display = projectType === 'fixed' ? 'block' : 'none';
            tmAmount.style.display = projectType === 'tm' ? 'block' : 'none';
            
            document.querySelector('input[name="total_amount"]').required = projectType === 'fixed';
            document.querySelector('input[name="per_month_billing"]').required = projectType === 'tm';
            
            if (projectType === 'fixed') {
                document.querySelector('input[name="per_month_billing"]').value = '';
            } else if (projectType === 'tm') {
                document.querySelector('input[name="total_amount"]').value = '';
            }
        }

        function updateFileName(input) {
            const fileName = input.files[0]?.name;
            if (fileName) {
                input.parentElement.querySelector('.file-upload-text').innerHTML = `
                    <i class="fas fa-file-alt"></i>
                    <span>${fileName}</span>
                `;
            }
        }

        // Form validation
        document.getElementById('projectForm').addEventListener('submit', function(e) {
            const startDate = new Date(document.querySelector('input[name="start_date"]').value);
            const endDate = new Date(document.querySelector('input[name="end_date"]').value);
            
            if (endDate < startDate) {
                e.preventDefault();
                alert('End date cannot be earlier than start date');
                return;
            }

            const projectType = document.querySelector('select[name="project_type"]').value;
            if (projectType === 'fixed') {
                const amount = document.querySelector('input[name="total_amount"]').value;
                if (!amount || amount <= 0) {
                    e.preventDefault();
                    alert('Please enter a valid total amount');
                    return;
                }
            } else if (projectType === 'tm') {
                const billing = document.querySelector('input[name="per_month_billing"]').value;
                if (!billing || billing <= 0) {
                    e.preventDefault();
                    alert('Please enter a valid monthly billing amount');
                    return;
                }
            }
        });

        // File drag and drop
        const fileUpload = document.getElementById('fileUpload');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileUpload.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileUpload.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileUpload.classList.add('highlight');
        }

        function unhighlight(e) {
            fileUpload.classList.remove('highlight');
        }

        fileUpload.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            const input = fileUpload.querySelector('input[type="file"]');
            input.files = files;
            updateFileName(input);
        }

        // Initialize form
        document.addEventListener('DOMContentLoaded', function() {
            toggleAmountFields();
            
            const startDateInput = document.querySelector('input[name="start_date"]');
            const endDateInput = document.querySelector('input[name="end_date"]');
            
            if (!startDateInput.min) {
                const today = new Date().toISOString().split('T')[0];
                startDateInput.min = today;
                endDateInput.min = today;
            }
        });
    </script>
</body>
</html>
