<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fdc;
            --primary-dark: #3857b3;
            --secondary: #38b2ac;
            --secondary-dark: #2c9490;
            --accent: #6c63ff;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
            --light: #f8f9fa;
            --dark: #2d3748;
            --gray: #a0aec0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.12), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 24px 32px -8px rgba(74, 111, 220, 0.14), 0 8px 16px -6px rgba(44,62,80,0.12);
            --glass-bg: rgba(255,255,255,0.82);
            --glass-border: rgba(120,150,255,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s cubic-bezier(.45,.05,.55,1.08);
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-weight: 400;
            color: var(--dark);
            background:
                linear-gradient(120deg, rgba(255,255,255,0.60) 0%, rgba(255,255,255,0.35) 100%),
                url('https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=1280&q=80') center/cover no-repeat;
            background-blend-mode: lighten, normal;
        }

        .container {
            background: var(--glass-bg);
            border-radius: 2.3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px; /* Adjusted max-width */
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px) saturate(1.2);
            border: 1.5px solid var(--glass-border);
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .container:before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            border-radius: 2.3rem;
            box-shadow: 0 2px 24px 0 rgba(74,111,220,0.05);
            z-index: 1;
        }

        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            padding: 44px 40px 32px 40px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .header:before {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/cubes.png') repeat;
            opacity: 0.10;
            pointer-events: none;
            z-index: 2;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(44,62,80,0.09);
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .container:hover .header h1::after {
            transform: scaleX(1);
        }

        .header p {
            font-size: 1.13rem;
            opacity: 0.97;
            font-weight: 400;
        }

        .login-form {
            padding: 38px 34px 30px 34px;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 27px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: var(--dark);
            font-weight: 500;
            font-size: 1.01rem;
            letter-spacing: 0.2px;
        }

        .input-group {
            position: relative;
            overflow: visible;
        }

        .input-group::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: left;
        }

        .form-group.focused .input-group::before {
            transform: scaleX(1);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 17px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .form-group.focused .input-icon {
            transform: translateY(-50%) scale(1.1);
            color: var(--primary);
        }

        .form-control {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.09rem;
            background: rgba(248,250,252,0.94);
            color: var(--dark);
            box-shadow: 0 1.5px 5px rgba(74, 111, 220, 0.08);
            transition: border-color 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(74, 111, 220, 0.13);
            outline: none;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 17px;
            z-index: 2;
            transition: color 0.25s;
        }

        .password-toggle:hover {
            color: var(--primary-dark);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.16rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.18s, box-shadow 0.3s;
            box-shadow: 0 4px 14px rgba(74, 111, 220, 0.12);
            margin-top: 0.2rem;
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--secondary-dark));
            transform: translateY(-2px) scale(1.018);
            box-shadow: 0 10px 28px rgba(74, 111, 220, 0.18);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:focus {
            animation: pulseGlow 1.5s infinite;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 18px; /* Reduced margin-top */
            color: var(--primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .alert {
            padding: 14px 18px;
            background-color: var(--danger);
            color: white;
            border-radius: 10px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(245, 101, 101, 0.13);
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: opacity 0.3s, height 0.3s, margin 0.3s, padding 0.3s;
        }

        .alert.show {
            opacity: 1;
            height: auto;
            padding: 14px 18px;
            margin-bottom: 24px;
        }

        .alert i {
            margin-right: 12px;
            font-size: 19px;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper:after {
            content: "\f107";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
            transition: color 0.3s;
        }

        .select-wrapper:hover:after {
            color: var(--dark);
        }

        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        /* Glass card hover effect */
        .container:hover {
            box-shadow: 0 32px 54px -14px rgba(74, 111, 220, 0.18), 0 10px 24px -8px rgba(44,62,80,0.14);
            transform: translateY(-3px) scale(1.012);
        }

        /* Role-specific styling */
        .role-admin .header {
            background: linear-gradient(90deg, #3a47d5, #4a6fdc);
        }
        .role-admin .btn {
            background: linear-gradient(90deg, #3a47d5, #4a6fdc);
            box-shadow: 0 2px 5px rgba(58, 71, 213, 0.18);
        }
        .role-admin .btn:hover {
            background: linear-gradient(90deg, #2d39b5, #3857b3);
        }
        .role-pm .header {
            background: linear-gradient(90deg, #11998e, #38b2ac);
        }
        .role-pm .btn {
            background: linear-gradient(90deg, #11998e, #38b2ac);
            box-shadow: 0 2px 5px rgba(17, 153, 142, 0.19);
        }
        .role-pm .btn:hover {
            background: linear-gradient(90deg, #0d7a71, #2c9490);
        }
        .role-team .header {
            background: linear-gradient(90deg, #f953c6, #6c63ff);
        }
        .role-team .btn {
            background: linear-gradient(90deg, #f953c6, #6c63ff);
            box-shadow: 0 2px 5px rgba(249, 83, 198, 0.13);
        }
        .role-team .btn:hover {
            background: linear-gradient(90deg, #d943aa, #4a6fdc);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .container {
            animation: fadeIn 0.6s cubic-bezier(0.6, 0.01, 0.42, 1.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes shake {
            0%,100% { transform: translateX(0);}
            25% { transform: translateX(-5px);}
            50% { transform: translateX(5px);}
            75% { transform: translateX(-5px);}
        }
        .shake {
            animation: shake 0.38s cubic-bezier(.36,.07,.19,.97);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(74, 111, 220, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 111, 220, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 111, 220, 0); }
        }

        @keyframes success-bounce {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes roleTransition {
            0% { transform: scale(0.98) translateY(5px); opacity: 0.8; }
            50% { transform: scale(1.02); }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Form validation styling */
        .form-control.is-invalid {
            border-color: var(--danger);
            background-color: #fff5f5;
        }

        .form-control.is-valid {
            border-color: var(--success);
            background-color: #f0fff4;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.38);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -11px;
            margin-top: -11px;
        }

        @keyframes spin {
            to { transform: rotate(360deg);}
        }

        /* Password strength indicator */
        .password-strength {
            height: 3px;
            background: #e2e8f0;
            margin-top: 8px;
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { width: 33.33%; background: var(--danger); }
        .strength-medium { width: 66.66%; background: var(--warning); }
        .strength-strong { width: 100%; background: var(--success); }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                border-radius: 14px;
                margin: 0 5px;
            }
            .login-form, .header {
                padding: 26px 12px;
            }
            .header h1 {
                font-size: 1.17rem;
            }
            .form-control {
                font-size: 15px;
            }
        }

        /* Dark mode - professional look */
        body.dark-mode {
            background:
                linear-gradient(120deg, rgba(255,255,255,0.40) 0%, rgba(255,255,255,0.20) 100%),
                url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1280&q=80') center/cover no-repeat;
            background-blend-mode: lighten, normal;
            color: #e2e8f0;
        }

        body.dark-mode .container {
            background: rgba(45,55,72,0.94);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.36);
            backdrop-filter: blur(2px);
        }

        body.dark-mode .form-control {
            background-color: #4a5568;
            border-color: #718096;
            color: #e2e8f0;
        }

        body.dark-mode .form-control:focus {
            background-color: #4a5568;
            border-color: var(--primary);
        }

        body.dark-mode label {
            color: #e2e8f0;
        }

        body.dark-mode .alert {
            background-color: #742a2a;
        }

        .dark-mode-toggle {
            position: absolute;
            top: 24px;
            right: 24px;
            color: var(--gray);
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s;
        }
        .dark-mode-toggle:hover {
            color: #fff;
        }

    background-color: var(--danger);
    color: white;
}

}

    background-color: var(--warning);
    color: white;

    background-color: var(--primary);
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
        </button>
        <div class="header">
            <h1>PMS</h1>
            <p>Sign in to manage your projects efficiently</p>
        </div>
        <div class="login-form">
          
            <!-- Flash messages system - consolidated into one system -->
            <div id="alert-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert show {{ category }}" data-auto-dismiss="true">
                                <i class="fas fa-exclamation-circle"></i>
                                <span>{{ message }}</span>
                                <button class="close-alert" aria-label="Close alert">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <!-- JavaScript-generated alerts will use this template -->
                <div id="js-alert-template" class="alert" style="display: none;">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="alert-text"></span>
                    <button class="close-alert" aria-label="Close alert">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <form id="login-form" action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter your username/email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control"
                            placeholder="Enter your password" required autocomplete="off">
                      
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="password-strength-bar"></div>
                    </div>
                    <div style="margin-top: 8px;"> <!-- Added margin for better spacing -->
                        <a href="{{ url_for('forget_password.forgot_password') }}" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_type">Login as</label>
                    <div class="input-group select-wrapper">
                        <i class="fas fa-user-tag input-icon"></i>
                        <select id="user_type" name="user_type" class="form-control">
                            <option value="admin">Administrator</option>
                            <option value="pm">Project Manager</option>
                            <option value="team_member">Team Member</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn" id="login-btn">
                    <span>Login</span>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </button>
               
            </form>
        </div>
    </div>
    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        darkModeToggle.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', null);
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Toggle password visibility with improved interaction
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password');
        if (passwordToggle) {
            passwordToggle.addEventListener('click', function () {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
                } else {
                    passwordField.type = 'password';
                    passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
                }
            });
        }

        // Improved Alert System
        class AlertSystem {
            constructor() {
                this.alertContainer = document.getElementById('alert-container');
                this.alertTemplate = document.getElementById('js-alert-template');
                
                // Setup close buttons for flash messages
                document.querySelectorAll('.close-alert').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const alert = e.target.closest('.alert');
                        if (alert) this.dismissAlert(alert);
                    });
                });
                
                // Auto-dismiss flashed messages
                document.querySelectorAll('.alert[data-auto-dismiss="true"]').forEach(alert => {
                    setTimeout(() => this.dismissAlert(alert), 4000);
                });
            }
            
            showAlert(message, type = 'error') {
                // Clone the template
                const newAlert = this.alertTemplate.cloneNode(true);
                newAlert.removeAttribute('id');
                newAlert.classList.add(type, 'show');
                newAlert.style.display = 'flex';
                
                // Set the message
                newAlert.querySelector('.alert-text').textContent = message;
                
                // Add to container
                this.alertContainer.appendChild(newAlert);
                
                // Setup close button
                newAlert.querySelector('.close-alert').addEventListener('click', () => {
                    this.dismissAlert(newAlert);
                });
                
                // Auto dismiss after 4 seconds
                setTimeout(() => this.dismissAlert(newAlert), 4000);
                
                return newAlert;
            }
            
            dismissAlert(alertElement) {
                alertElement.classList.remove('show');
                // Remove from DOM after animation completes
                setTimeout(() => {
                    if (alertElement.parentNode) {
                        alertElement.parentNode.removeChild(alertElement);
                    }
                }, 300); // Match with CSS transition duration
            }
        }
        
        // Initialize alert system
        const alertSystem = new AlertSystem();

        // Form validation and enhanced interaction
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('login-btn');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Form focused state styling
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(input => {
            input.addEventListener('focus', function () {
                this.closest('.form-group').classList.add('focused');
            });
            input.addEventListener('blur', function () {
                if (this.value.trim() === '') {
                    this.closest('.form-group').classList.remove('focused');
                }
            });
        });

        // Form submission with validation but allowing normal submission
        loginForm.addEventListener('submit', function (event) {
            let isValid = true;
            formControls.forEach(input => {
                if (input.hasAttribute('required') && input.value.trim() === '') {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            if (!isValid) {
                event.preventDefault();
                alertSystem.showAlert('Please fill in all required fields');
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
                return;
            }
            // Show loading animation
            loginBtn.querySelector('span').style.opacity = '0';
            loadingSpinner.style.display = 'block';
        });

        // Role selection effects with smooth transitions
        const roleSelect = document.getElementById('user_type');
        roleSelect.addEventListener('change', function () {
            const container = document.querySelector('.container');
            container.classList.remove('role-admin', 'role-pm', 'role-team');
            container.classList.add('role-transition-active');
            
            // Update header text with animation
            const headerText = document.querySelector('.header p');
            headerText.style.opacity = '0';
            setTimeout(() => {
                switch(this.value) {
                    case 'admin':
                        headerText.textContent = 'Welcome to the Admin Dashboard';
                        break;
                    case 'pm':
                        headerText.textContent = 'Manage Your Projects';
                        break;
                    case 'team_member':
                        headerText.textContent = 'Join Your Team Workspace';
                        break;
                }
                headerText.style.opacity = '1';
            }, 200);

            setTimeout(() => {
                container.classList.remove('role-transition-active');
            }, 600);

            switch (this.value) {
                case 'admin': container.classList.add('role-admin'); break;
                case 'pm': container.classList.add('role-pm'); break;
                case 'team_member': container.classList.add('role-team'); break;
            }
        });

        // Check for saved username
        const savedUsername = localStorage.getItem('pms_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
        }

        // Save username on form submission
        loginForm.addEventListener('submit', function () {
            localStorage.setItem('pms_username', usernameInput.value.trim());
        });

        // Trigger initial role selection
        roleSelect.dispatchEvent(new Event('change'));

        // Enhanced password strength indicator
        passwordField.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            const strengthBar = document.getElementById('password-strength-bar');
            
            strengthBar.className = 'password-strength-bar';
            if (strength > 0) {
                strengthBar.classList.add(
                    strength < 2 ? 'strength-weak' : 
                    strength < 3 ? 'strength-medium' : 
                    'strength-strong'
                );
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            return strength;
        }

        // Success animation on valid input
        formControls.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim() !== '') {
                    this.classList.remove('is-invalid');
                    if (this.checkValidity()) {
                        const formGroup = this.closest('.form-group');
                        formGroup.classList.add('success-animate');
                        setTimeout(() => {
                            formGroup.classList.remove('success-animate');
                        }, 500);
                    }
                }
            });
        });

        // Enhanced loading state
        loginForm.addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                alertSystem.showAlert('Please fill in all required fields correctly');
                return;
            }

            const btn = this.querySelector('.btn');
            btn.style.pointerEvents = 'none';
            btn.querySelector('span').style.opacity = '0';
            loadingSpinner.style.display = 'block';
            
            // In a real-world scenario, this would be handled by the server response
            // For demo purposes, we're simulating it with a timeout
            /*
            setTimeout(() => {
                btn.style.pointerEvents = '';
                btn.querySelector('span').style.opacity = '1';
                loadingSpinner.style.display = 'none';
            }, 2000);
            */
        });
    </script>
