<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fdc;
            --primary-dark: #3857b3;
            --primary-light: #eef2ff;
            --secondary: #38b2ac;
            --secondary-dark: #2c9490;
            --accent: #6c63ff;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
            --light: #f8f9fa;
            --dark: #2d3748;
            --gray: #a0aec0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .container:before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            transform: perspective(500px) rotateY(10deg);
            pointer-events: none;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header:before {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -75px;
            left: -75px;
        }
        
        .header:after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            bottom: -50px;
            right: -50px;
        }
        
        .header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 15px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .login-form {
            padding: 35px;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 111, 220, 0.15);
            outline: none;
            background-color: white;
        }
        
        .form-group.focused label {
            color: var(--primary);
            font-weight: 600;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 16px;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: var(--dark);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(74, 111, 220, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(74, 111, 220, 0.4);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 24px;
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            background-color: var(--danger);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(245, 101, 101, 0.2);
            transform: translateY(-10px);
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .alert.show {
            transform: translateY(0);
            opacity: 1;
            height: auto;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .alert i {
            margin-right: 10px;
            font-size: 18px;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper:after {
            content: "\f107";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
            transition: all 0.3s;
        }
        
        select.form-control {
            appearance: none;
            -webkit-appearance: none;
            cursor: pointer;
        }
        
        /* Role-specific styling */
        .role-admin .header {
            background: linear-gradient(90deg, #3a47d5, #00d2ff);
        }
        
        .role-admin .btn {
            background: linear-gradient(90deg, #3a47d5, #00d2ff);
            box-shadow: 0 4px 6px rgba(58, 71, 213, 0.3);
        }
        
        .role-pm .header {
            background: linear-gradient(90deg, #11998e, #38ef7d);
        }
        
        .role-pm .btn {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            box-shadow: 0 4px 6px rgba(17, 153, 142, 0.3);
        }
        
        .role-team .header {
            background: linear-gradient(90deg, #f953c6, #b91d73);
        }
        
        .role-team .btn {
            background: linear-gradient(90deg, #f953c6, #b91d73);
            box-shadow: 0 4px 6px rgba(249, 83, 198, 0.3);
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        
        .shake {
            animation: shake 0.4s ease-in-out;
        }
        
        /* Form validation styling */
        .form-control.is-invalid {
            border-color: var(--danger);
            background-color: #fff5f5;
        }
        
        .form-control.is-valid {
            border-color: var(--success);
            background-color: #f0fff4;
        }
        
        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                border-radius: 12px;
            }
            
            .login-form {
                padding: 25px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
        
        /* Dark mode - add this feature */
        body.dark-mode {
            background-image: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        body.dark-mode .container {
            background-color: #1a202c;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        body.dark-mode .form-control {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        
        body.dark-mode .form-control:focus {
            background-color: #2d3748;
            border-color: var(--primary);
        }
        
        body.dark-mode label {
            color: #e2e8f0;
        }
        
        body.dark-mode .alert {
            background-color: #742a2a;
        }
        
        .dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
            opacity: 0.8;
        }
        
        .dark-mode-toggle:hover {
            opacity: 1;
        }
        
        /* Additional decorative elements */
        .decorative-dots {
            position: absolute;
            width: 100px;
            height: 100px;
            z-index: -1;
            opacity: 0.8;
        }
        
        .dots-1 {
            top: 50px;
            left: -50px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 15px 15px;
        }
        
        .dots-2 {
            bottom: 50px;
            right: -50px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 3px, transparent 3px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="dark-mode-toggle" id="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Project Management System</h1>
            <p>Enter your credentials to access your workspace</p>
        </div>
        <div class="login-form">
            <div id="alert-message" class="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alert-text"></span>
            </div>
            <form id="login-form" action="{{ url_for('auth.login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                        <span class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_type">Login as</label>
                    <div class="input-group select-wrapper">
                        <i class="fas fa-user-tag input-icon"></i>
                        <select id="user_type" name="user_type" class="form-control">
                            <option value="admin">Admin</option>
                            <option value="pm">Project Manager</option>
                            <option value="team_member">Team Member</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn" id="login-btn">
                    <span>Login</span>
                    <div class="loading-spinner" id="loading-spinner"></div>
                </button>
                <a href="{{ url_for('forget_password.forgot_password') }}" class="forgot-password">Forgot Password?</a>
            </form>
        </div>
        <div class="decorative-dots dots-1"></div>
        <div class="decorative-dots dots-2"></div>
    </div>

    <script>
        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        darkModeToggle.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', null);
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });
        
        // Toggle password visibility with improved interaction
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordToggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = 'password';
                passwordToggle.innerHTML = '<i class="fas fa-eye"></i>';
            }
            
            // Add a slight pulse effect
            passwordToggle.style.transform = 'scale(1.2)';
            setTimeout(() => {
                passwordToggle.style.transform = 'scale(1)';
            }, 200);
        });
        
        // Form validation and enhanced interaction
        const loginForm = document.getElementById('login-form');
        const alertMessage = document.getElementById('alert-message');
        const alertText = document.getElementById('alert-text');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('login-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        
        // Show alert message with animation
        function showAlert(message) {
            alertText.textContent = message;
            alertMessage.classList.add('show');
            setTimeout(() => {
                alertMessage.classList.remove('show');
            }, 4000);
        }
        
        // Form focused state styling
        const formControls = document.querySelectorAll('.form-control');
        formControls.forEach(input => {
            input.addEventListener('focus', function() {
                this.closest('.form-group').classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.closest('.form-group').classList.remove('focused');
                }
                
                // Basic validation
                if (this.hasAttribute('required') && this.value.trim() === '') {
                    this.classList.add('is-invalid');
                    this.classList.remove('is-valid');
                } else {
                    this.classList.remove('is-invalid');
                    this.classList.add('is-valid');
                }
            });
            
            // Check if value exists on page load (for browser autofill)
            if (input.value.trim() !== '') {
                input.closest('.form-group').classList.add('focused');
            }
        });
        
        // Form submission with validation but allowing normal submission
        loginForm.addEventListener('submit', function(event) {
            const username = usernameInput.value.trim();
            const password = passwordField.value.trim();
            let isValid = true;
            
            // Reset all validation states
            formControls.forEach(input => {
                if (input.hasAttribute('required') && input.value.trim() === '') {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.add('is-valid');
                }
            });
            
            if (!isValid) {
                event.preventDefault();
                showAlert('Please fill in all required fields');
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 500);
                return false;
            }
            
            // Show loading animation
            loginBtn.querySelector('span').style.opacity = '0';
            loadingSpinner.style.display = 'block';
            
            // Let the form submit naturally to your backend
            // The form will proceed with normal submission
            return true;
        });
        
        // Role selection effects with smooth transitions
        const roleSelect = document.getElementById('user_type');
        roleSelect.addEventListener('change', function() {
            const container = document.querySelector('.container');
            
            // Remove any existing role classes
            container.classList.remove('role-admin', 'role-pm', 'role-team');
            
            // Add new role class with a slight bounce effect
            container.style.transform = 'scale(0.98)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
                
                switch(this.value) {
                    case 'admin':
                        container.classList.add('role-admin');
                        break;
                    case 'pm':
                        container.classList.add('role-pm');
                        break;
                    case 'team_member':
                        container.classList.add('role-team');
                        break;
                }
            }, 200);
        });
        
        // Add 3D hover effect to container
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', function(e) {
            if (window.innerWidth > 768) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
        
        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', function() {
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
        
        // Initial role selection (trigger change event)
        roleSelect.dispatchEvent(new Event('change'));
        
        // Check for saved username
        const savedUsername = localStorage.getItem('pms_username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            usernameInput.closest('.form-group').classList.add('focused');
        }
        
        // Save username on form submission
        loginForm.addEventListener('submit', function() {
            localStorage.setItem('pms_username', usernameInput.value.trim());
        });
    </script>
</body>
</html>
